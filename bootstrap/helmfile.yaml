---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true
  # waitRetries: 3 # Not supported by Helm yet

releases:
  - name: cilium
    namespace: kube-system
    atomic: true
    chart: '{{ requiredEnv "ROOT_DIR" }}/kubernetes/apps/kube-system/cilium'
    values:
      - cilium:
          cluster:
            name: '{{ requiredEnv "CLUSTER_NAME" }}'
    hooks:
      # Wait for cilium CRDs to be available
      - events: ['postsync']
        command: bash
        args:
          - -c
          - >-
            until kubectl get crd ciliumbgppeeringpolicies.cilium.io ciliuml2announcementpolicies.cilium.io
            ciliumloadbalancerippools.cilium.io &>/dev/null; do sleep 10; done
        showlogs: true
      # Apply cilium network configuration
      - events: ['postsync']
        command: kubectl
        args:
          - apply
          - --namespace=kube-system
          - --server-side
          - --field-manager=kustomize-controller
          - --filename={{ requiredEnv "ROOT_DIR" }}/kubernetes/apps/kube-system/cilium/app/networks.yaml
        showlogs: true
