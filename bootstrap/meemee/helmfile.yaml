---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true
  # waitRetries: 3 # Not supported by Helm yet

releases:
  - name: cilium
    namespace: kube-system
    atomic: true
    chart: '{{ requiredEnv "ROOT_DIR" }}/kubernetes/apps/kube-system/cilium'
    disableValidationOnInstall: true
    values:
      - pools:
          - 10.100.31.0/24
        parent:
          bgpControlPlane:
            enabled: false
          cluster:
            name: meemee
          l2announcements:
            enabled: true
