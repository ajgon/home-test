---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true
  # waitRetries: 3 # Not supported by Helm yet

releases:
  - name: cilium
    namespace: kube-system
    atomic: true
    chart: oci://ghcr.io/home-operations/charts-mirror/cilium
    version: 1.17.2
    values:
      - '{{ requiredEnv "ROOT_DIR" }}/kubernetes/apps/kube-system/cilium/values.yaml'

      # meeme is ran on VMs, native routing will fail miserably,
      # so let cilium tunnel everything
      - ipv4NativeRoutingCIDR: ""
        autoDirectNodeRoutes: false
        routingMode: tunnel
        enableIPv4BIGTCP: false
        tunnelProtocol: geneve
    hooks:
      # Wait for cilium CRDs to be available
      - events: ['postsync']
        command: bash
        args:
          - -c
          - >-
            until kubectl get crd ciliumbgppeeringpolicies.cilium.io ciliuml2announcementpolicies.cilium.io
            ciliumloadbalancerippools.cilium.io ciliumclusterwidenetworkpolicies.cilium.io &>/dev/null;
            do sleep 10; done
        showlogs: true
      # Apply cilium network configuration
      # - events: ['postsync']
      #   command: kubectl
      #   args:
      #     - apply
      #     - --namespace=kube-system
      #     - --server-side
      #     - --field-manager=kustomize-controller
      #     - --filename={{ requiredEnv "ROOT_DIR" }}/kubernetes/apps/kube-system/cilium/app/networks.yaml
      #   showlogs: true

  - name: coredns
    namespace: kube-system
    atomic: true
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.39.2
    needs: ['kube-system/cilium']
    values:
      - '{{ requiredEnv "ROOT_DIR" }}/kubernetes/apps/kube-system/coredns/values.yaml'

  - name: spegel
    namespace: kube-system
    atomic: true
    chart: '{{ requiredEnv "ROOT_DIR" }}/kubernetes/apps/kube-system/spegel'
    needs: ['kube-system/coredns']

  - name: argocd
    namespace: argocd
    atomic: true
    chart: oci://ghcr.io/argoproj/argo-helm/argo-cd
    version: 7.8.15
    values: ['{{ requiredEnv "ROOT_DIR" }}/kubernetes/apps/argocd/argocd/values.yaml']
    needs: ['kube-system/spegel']
